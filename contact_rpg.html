<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Guild</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    /* Reuse RPG Menu Base Styles */
    body.rpg-menu {
      background-color: #2a0050; 
      background-image: 
        url('Images/background_layer_3.png'),
        url('Images/background_layer_2.png'),
        url('Images/background_layer_1.png');
      background-position: bottom center;
      background-size: auto 100%;
      background-repeat: repeat-x;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      color: #3e2723;
    }

    .quest-log {
      background: #e3ce99; 
      border: 8px solid #5d4037; 
      box-shadow: inset 0 0 0 4px #8d6e63, 0 10px 20px rgba(0,0,0,0.8);
      width: min(700px, 95%);
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      image-rendering: pixelated;
      z-index: 10;
    }

    .quest-header {
      background: #5d4037;
      color: #ffecb3;
      padding: 1.5rem;
      text-align: center;
      border-bottom: 4px solid #3e2723;
    }
    
    .quest-header h1 { font-size: clamp(1rem, 4vw, 1.5rem); text-transform: uppercase; margin: 0; }

    .contact-content { padding: 2rem; }

    .contact-info {
      background: rgba(0,0,0,0.05);
      padding: 1rem;
      border: 2px dashed #8d6e63;
      margin-bottom: 2rem;
      font-size: 0.7rem;
      line-height: 1.8;
    }
    .contact-info a { color: #d32f2f; text-decoration: none; font-weight: bold; }

    /* RPG Form Styles */
    .rpg-form label {
      display: block;
      font-size: 0.7rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #5d4037;
    }
    
    .rpg-form input, .rpg-form textarea {
      width: 100%;
      background: #fff8e1; /* Lighter paper */
      border: 3px solid #8d6e63;
      padding: 0.8rem;
      font-family: inherit;
      font-size: 0.8rem;
      margin-bottom: 1.5rem;
      color: #3e2723;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
    }
    
    .rpg-form input:focus, .rpg-form textarea:focus {
      outline: none;
      border-color: #d32f2f;
    }

    .rpg-btn {
      display: block;
      width: 100%;
      background: #d32f2f; 
      color: white;
      border: 4px solid #b71c1c;
      padding: 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 6px 0 #8e1616;
      transition: transform 0.1s, box-shadow 0.1s;
    }
    .rpg-btn:hover { transform: translateY(2px); box-shadow: 0 4px 0 #8e1616; }
    .rpg-btn:active { transform: translateY(6px); box-shadow: none; }

    .close-btn {
        position: absolute;
        top: 12px;
        right: 12px;
        background: #d32f2f;
        border: 3px solid #fff;
        color: #fff;
        width: 36px;
        height: 36px;
        display: grid;
        place-items: center;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 4px 0 #9a0007;
        text-decoration: none;
        z-index: 20;
    }
    
    .quest-log::-webkit-scrollbar { width: 12px; }
    .quest-log::-webkit-scrollbar-track { background: #d7ccc8; }
    .quest-log::-webkit-scrollbar-thumb { background: #5d4037; border: 2px solid #d7ccc8; }
  </style>
</head>
<body class="rpg-menu">

  <div class="quest-log">
    <a href="game.html?spawn=contact" class="close-btn" title="Return to World">X</a>
    
    <div class="quest-header">
      <h1>Send Transmission</h1>
    </div>

    <div class="contact-content">
      <div class="contact-info">
        <p>Location: Jaipur, Rajasthan</p>
        <p>Email: <a href="mailto:harshgautam1607@gmail.com">harshgautam1607@gmail.com</a></p>
        <p>GitHub: <a href="https://github.com/HARSH-1607" target="_blank">github.com/HARSH-1607</a></p>
      </div>

      <form name="contact" netlify class="rpg-form">
        <label for="name">Player Name</label>
        <input id="name" name="name" type="text" required placeholder="Enter your name...">
        
        <label for="email">Communication Crystal (Email)</label>
        <input id="email" name="email" type="email" required placeholder="Enter your email...">
        
        <label for="message">Quest Details (Message)</label>
        <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
        
        <button class="rpg-btn" type="submit">Send Scroll</button>
      </form>
    </div>
  </div>

</body>
</html>
