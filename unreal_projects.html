<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unreal Projects ‚Äì Harsh Portfolio</title>
    <meta name="description" content="Unreal Engine Cinematic Projects Showcase">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <style>
        .unreal-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 2rem 1rem;
        }

        .unreal-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .unreal-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .unreal-header h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #9b59b6;
            text-shadow: 0 4px 0 #4a235a;
            margin-bottom: 0.5rem;
        }

        .unreal-header p {
            color: #9ed0da;
            font-size: 0.8rem;
        }

        .back-btn {
            display: inline-block;
            background: #8e44ad;
            color: #fff;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border: 4px solid #9b59b6;
            box-shadow: 0 4px 0 #4a235a;
            margin-bottom: 1.5rem;
            font-size: 0.75rem;
        }

        .back-btn:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #4a235a;
        }

        /* Video Carousel */
        .video-carousel {
            position: relative;
            background: linear-gradient(180deg,
                    rgba(26, 26, 46, 0.95),
                    rgba(15, 52, 96, 0.95));
            border: 4px solid #9b59b6;
            padding: 1.5rem;
            box-shadow: 0 8px 0 #4a235a;
            border-radius: 12px;
            margin-bottom: 3rem;
        }

        .video-main {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            margin-bottom: 1rem;
        }

        .video-main video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-title {
            text-align: center;
            color: #ffd87a;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 0 #7a6a2b;
        }

        .video-thumbnails {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 0.5rem 0;
            scrollbar-width: thin;
            scrollbar-color: #9b59b6 #1a1a2e;
        }

        .video-thumb {
            flex: 0 0 auto;
            width: 120px;
            height: 68px;
            background: #333;
            border: 3px solid #555;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: border-color 0.2s, transform 0.2s;
        }

        .video-thumb:hover {
            border-color: #9b59b6;
            transform: scale(1.05);
        }

        .video-thumb.active {
            border-color: #ffd87a;
            box-shadow: 0 0 10px rgba(255, 216, 122, 0.5);
        }

        .video-thumb video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .video-thumb-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 0.5rem;
            padding: 2px 4px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Navigation Arrows */
        .carousel-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.35);
            border-top: 3px solid #9b59b6;
            border-radius: 0 0 10px 10px;
        }


        .nav-btn {
            background: #8e44ad;
            color: #fff;
            border: 3px solid #9b59b6;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.7rem;
            box-shadow: 0 3px 0 #4a235a;
        }

        .nav-btn:hover {
            transform: translateY(2px);
            box-shadow: 0 1px 0 #4a235a;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .unreal-page .site-footer {
            position: relative;
            z-index: 10;
            margin-top: 2rem;
        }

        .video-carousel {
            position: relative;
            background: linear-gradient(180deg,
                    rgba(26, 26, 46, 0.95),
                    rgba(15, 52, 96, 0.95));
            border-radius: 12px;
            margin-bottom: 4rem;
            /* üîë pushes footer away */
        }
    </style>
</head>

<body class="index-page">
    <div class="crt-overlay" aria-hidden="true"></div>

    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">HARSH<span class="blink">_</span></a>
            <nav class="nav"></nav>
        </div>
    </header>

    <main class="unreal-page">
        <div class="unreal-container">
            <a href="index.html" class="back-btn">‚Üê Back to Menu</a>

            <div class="unreal-header">
                <h1>üé¨ Unreal Projects</h1>
                <p>Cinematic Sequences & Game Trailers</p>
            </div>

            <div class="video-carousel">
                <div class="video-main">
                    <video id="mainVideo" controls>
                        <source src="videos/Star_wars.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>

                <div class="video-title" id="videoTitle">Star Wars Cinematic</div>

                <div class="video-thumbnails" id="thumbnailContainer">
                    <div class="video-thumb active" data-src="videos/Star_wars.mp4" data-title="Star Wars Cinematic">
                        <video src="videos/Star_wars.mp4" muted></video>
                        <span class="video-thumb-label">Star Wars</span>
                    </div>
                    <div class="video-thumb" data-src="videos/Initial_Offroad.mkv" data-title="Offroad Adventure">
                        <video src="videos/Initial_Offroad.mkv" muted></video>
                        <span class="video-thumb-label">Offroad</span>
                    </div>
                    <div class="video-thumb" data-src="videos/Video Project 3.mp4" data-title="Game Trailer">
                        <video src="videos/Video Project 3.mp4" muted></video>
                        <span class="video-thumb-label">Game Trailer</span>
                    </div>
                </div>

                <div class="carousel-nav">
                    <button class="nav-btn" id="prevBtn">‚óÄ PREV</button>
                    <button class="nav-btn" id="nextBtn">NEXT ‚ñ∂</button>
                </div>
            </div>
        </div>
        <footer class="site-footer">
            <div class="container">
                <p>¬© <span id="year"></span> Harsh. Built with love.</p>
            </div>
        </footer>
    </main>



    <script src="scripts/main.js"></script>
    <script>
        const mainVideo = document.getElementById('mainVideo');
        const videoTitle = document.getElementById('videoTitle');
        const thumbnails = document.querySelectorAll('.video-thumb');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentIndex = 0;

        function selectVideo(index) {
            if (index < 0 || index >= thumbnails.length) return;

            currentIndex = index;
            const thumb = thumbnails[index];
            const src = thumb.dataset.src;
            const title = thumb.dataset.title;

            // Update main video
            mainVideo.src = src;
            mainVideo.load();
            videoTitle.textContent = title;

            // Update active state
            thumbnails.forEach(t => t.classList.remove('active'));
            thumb.classList.add('active');

            // Scroll thumbnail into view
            thumb.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });

            // Update button states
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === thumbnails.length - 1;
        }

        thumbnails.forEach((thumb, index) => {
            thumb.addEventListener('click', () => selectVideo(index));
        });

        prevBtn.addEventListener('click', () => selectVideo(currentIndex - 1));
        nextBtn.addEventListener('click', () => selectVideo(currentIndex + 1));

        // Initial button state
        prevBtn.disabled = true;
        nextBtn.disabled = thumbnails.length <= 1;
    </script>
</body>

</html>
